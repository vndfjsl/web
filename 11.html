<!doctype html>
<html>
<head>
  <title> 코딩 세계로 들어가기 1</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="utl.min.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
  <div style="width:1000px; height:3000px; border:0.5px solid black; margin-left:750px; margin-top:50px;">
    <button type="button" onclick="$('html, body').stop().animate( { scrollTop : '+=100' } ); ">상대값 스크롤 ( + 100px )</button>
    <button type="button" onclick="$('html, body').stop().animate( { scrollTop : 0 }, 2000 ); ">맨 위로 (천천히)</button>
    </body>
    </html>
